name: Run Index and Push Changes

on:
  schedule:
    - cron: "0 17 * * *"
  workflow_dispatch:

jobs:
  run-and-commit:
    runs-on: ubuntu-latest

    services:
      mariadb:
        image: mariadb:lts
        env:
          MYSQL_ROOT_PASSWORD: root_password
          MYSQL_DATABASE: 'wilayah'
          MYSQL_USER: 'wilayah'
          MYSQL_PASSWORD: 'wilayaah'
        ports:
          - "3306:3306"
        options: >
          --health-cmd="mariadb-admin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Run index.ts with Bun
        env:
          MYSQL_ROOT_PASSWORD: root_password
          MYSQL_DATABASE: 'wilayah'
          MYSQL_USER: 'wilayah'
          MYSQL_PASSWORD: 'wilayaah'
        run: |
          bun install
          bun run src/index.ts

      - name: Check for changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "chore: update $(date +%s)"
          fi

      - name: Push changes
        if: success() && steps.check-for-changes.outputs.changes
        run: |
          git push origin master
